        .chat-container {

        }
        .chat-box {
            max-height: 400px;

        .chat-bubble {

            width: fit-content;

        }

        }

    <div class="chat-container">
        <div class="container">

</div>
        <div class="chat-box" id="chat-box">
            <!-- Chat bubbles will be appended here -->
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="query" placeholder="Type your query...">
            <div class="input-group-append">
                <button type="button" class="btn btn-primary" id="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
  <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"></path>
</svg>
                Send
              </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            function appendMessage(content, isUser = true) {
                const messageClass = isUser ? 'user-bubble' : 'bot-bubble';
                $('#chat-box').append('<div class="chat-bubble ' + messageClass + '">' + content + '</div>');
                $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
            }

            $('#send-btn').on('click', function() {
                let userQuery = $('#query').val().trim();
                if (userQuery === "") return;

                appendMessage(userQuery, true);
                $('#query').val('');

                $.ajax({
                    url: '/ask',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ query: userQuery }),
                    success: function(response) {
                        appendMessage(response.message, false);
                    },
                    error: function(xhr) {
                        appendMessage('Error: ' + xhr.responseJSON.error, false);
                    }
                });
            });

            $('#query').on('keypress', function(event) {
                if (event.which === 13) {
                    $('#send-btn').click();
                }
            });
        });
    </script>
